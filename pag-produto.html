<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pag-titulo">A frase de anucio do produto</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/pag-produto.css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <header>
        <h1>Meta Loja Virtual</h1>
        <nav>
            <a href="index.html" target="_self">Home</a>
            <a href="#">Divulgar produto</a>
        </nav>
    </header>
    <main>
        <h1 id="titulo">Titulo do produto</h1>
        <section id="produto">
            <img src="imagens/pacote-figurinhas.jpg" alt="imagem do produto">
        </section>
        <div id="informações">
            <p id="frase">Frase demosntrativa do produto</p>
            <p id="preço">R$00,00</p>
        </div>
        <div>
            <h2>Forma de retirada do produto</h2>
            <input type="radio" name="entrega" id="frete">
            <label for="frete">Receber em casa</label>
            <br>
            <input type="radio" name="entrega" id="retira" checked>
            <label for="retira">Retirar no estabelecimento</label>
        </div>
        <div>
            <h2>Forma de pagamento</h2>
            <input type="radio" name="pagamento" id="pix">
            <label for="pix">Pix</label>
            <br>
            <input type="radio" name="pagamento" id="dinheiro" checked>
            <label for="dinheiro">Dinheiro</label>
        </div>
        <button>Comprar</button>
    </main>
</body>
</html>
